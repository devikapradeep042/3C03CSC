<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body style="background-color:lightblue;text-align:centre">
    <h1>Book your hotel now!</h1><br /><br />
    <form action="fm.html">
    <input type="text" placeholder="your name" required /><br /><br />
    <input type="phone" placeholder="phone number" required/>
    <input type="email" placeholder="your email address" required/><br /><br />
    Country:
     <select>
      <option>Select</option>
      <option>India</option>
      <option>China</option>
      <option>Pakistan</option>
      <option>Afghanistan</option>
      <option>Nepal</option>
      <option>Srilanka</option>
      <option>Bhutan</option>
      <option>Maldives</option>
    </select><br /><br />
    Select date:
    <input type="date" min="01-01-2019" required/><br /><br />

    Languages known:
     Malayalam:<input type="checkbox" value="mal" />
     English:<input type="checkbox" value="eng" />
     Hindi:<input type="checkbox" value="hindi" /><br /><br/>
    
    Are you travelling for work?
    Yes: <input type="radio" value="    Yes" name="Are you travelling for work?" />
    No: <input type="radio" value="No" name="Are you travelling for work?" /><br /><br /><br />

      <input type="submit" value="Send enquiry" />
     
  </form>
  </body>
</html>
